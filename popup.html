<!DOCTYPE html>
<html>
<head>
    <title>GitHub Follower Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Follower Checker</h1>
        <div class="input-group">
            <label for="username">GitHub Username:</label>
            <input type="text" id="username" placeholder="e.g., octocat">
        </div>
        <div class="input-group">
            <label for="pat">Personal Access Token:</label>
            <input type="password" id="pat" placeholder="e.g., ghp_xxxxxxxxxxxxxxxxxxxx">
            <p class="token-info">
                Your token is stored locally. Get one with 'read:user' scope
                <a href="https://github.com/settings/tokens" target="_blank">here</a>.
            </p>
        </div>
        <div class="button-group">
            <button id="checkButton">Check</button>
            <button id="clearButton">Clear Saved Data</button>
        </div>
        <div id="status" class="status"></div>
        <div id="results" class="results"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
